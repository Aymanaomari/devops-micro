spring.application.name=product.service
spring.data.mongodb.uri=mongodb://${DB_USERNAME:admin}:${DB_ROOT_PASSWORD:admin}@${MONGODB_HOST:localhost}:${MONGODB_PORT:27017}/product-service?authSource=admin
inventory.url=http://${INVENTORY_HOST:localhost}:${INVENTORY_PORT:8082}
server.port=${SERVER_PORT:8080}
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
loki.url=http://${LOKI_HOST:localhost}:${LOKI_PORT:3100}/loki/api/v1/push


logging.pattern.correlation=[${spring.application.name:},%X{traceId:-},%X{spanId:-}]

# Actuator / Management
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.observations.key-values.application=product-service

# Tracing (Zipkin / Tempo)
management.zipkin.tracing.endpoint=http://tempo:9411/api/v2/spans
management.tracing.sampling.probability=1.0

# Metrics
management.metrics.distribution.percentiles-histogram.http.server.requests=true